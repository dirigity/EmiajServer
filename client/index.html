<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Emiaj Terminal</title>
</head>

<body onload="triggerPushNotification()">
    <div id="padlock">
        <div id="padlockTitle" class="border">
            <canvas id="padlockTitleCanvas"></canvas>
        </div>
        <div id="input" class="border" style=" 
            grid-column: 1/4;
            grid-row: 3;
        ">
            <canvas id="padlockInptCanvas"></canvas>
        </div>

        <div id="disp" class="border" style=" 
            grid-column: 1/4;
            grid-row: 4/6;
        ">
            <canvas id="padlockDispCanvas"></canvas>


        </div>

        <div id="submitButt" style=" 
            grid-column: 4/6;
            grid-row: 3/6;
        ">
            <button type="button" class="button border" name="button">hover me</button>
        </div>




    </div>
    <!-- <img id="PredatorPalete" src="PredatorStokes.svg" onLoad="padlockOnLoad()" style="display: none;"></img> -->
    <script src="notificationLogin.js"></script>
    <script src="padlock.js"></script>
    <script src="predatorDigits.js"></script>
    <script src="navigator.js"></script>

    <script>
        window.onload = () => {
            triggerPushNotification()
            padlockOnLoad()
            resizePadlock()
        }
        window.onresize = () => {
            resizePadlock()
        }
    </script>

</body>

</html>
