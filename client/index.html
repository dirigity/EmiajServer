<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Emiaj Terminal</title>
</head>

<body onload="triggerPushNotification()">
    <div id="padlock">
        <div id="padlockTitle">
            <canvas id="padlockTitleCanvas"></canvas>
        </div>
        <div class="display" style=" 
            grid-column: 1 /3;
            grid-row: 3;
        "></div>
        <div class="display" style=" 
            grid-column: 1 /3;
            grid-row: 4;
        "></div>
        <div class="display" style=" 
            grid-column: 1 /3;
            grid-row: 5;
        "></div>

        <div class="input" style=" 
            grid-column: 3;
            grid-row: 3;
        "></div>
        <div class="input" style=" 
            grid-column: 3;
            grid-row: 4;
        "></div>
        <div class="input" style=" 
            grid-column: 3;
            grid-row: 5;
        "></div>


    </div>
    <img id="PredatorPalete" src="PredatorStokes.svg" onLoad="padlockOnLoad()" style="display: none;"></img>
    <script src="notificationLogin.js"></script>
    <script src="padlock.js"></script>
    <script src="predatorDigits.js"></script>

    <script>
        window.onLoad = () => {
            triggerPushNotification()
        }
    </script>

</body>

</html>
